<!DOCTYPE html>
<html lang="en">
<head>
    <title>mbot GUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gui.css') }}"/>
</head>
<body>
    <table width="100%" cellpadding="2" cellspacing="2" style="border: 1px solid;">
        <!-- ===== Left Panel ===== -->
        <tr>
            <td colspan="1" width="100%">
                <img src="{{ url_for('video_feed') }}">
            </td>

            <!-- ===== Right Panel ===== -->
            <td valign="top" border="1">
                <h2>mbot Remote Control</h2>
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <button id="forward" class="control-button">Forward</button>
                        </td>
                    </tr>
                    <tr>
                        <td width="33%" style="text-align: center;">
                            <button id="left" class="control-button">Left</button>
                        </td>
                        <td width="33%" style="text-align: center;">
                            <button id="stop" class="control-button stop-button">Stop</button>
                        </td>
                        <td width="33%" style="text-align: center;">
                            <button id="right" class="control-button">Right</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <button id="backward" class="control-button">Backward</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gui.js') }}"></script>
</body>
</html>
